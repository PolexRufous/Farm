databaseChangeLog:
  - changeSet:
      id: 1
      author: PolexRufous
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: account_Type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: partner_id
                  type: bigint
                  constraints:
                    nullable: false