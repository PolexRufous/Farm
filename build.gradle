buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE'
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.2'
    }
}

plugins {
    id 'io.franzbecker.gradle-lombok' version '1.8'
    id 'java'
    id 'idea'
    id 'org.sonarqube' version '2.2.1'
    id 'org.springframework.boot' version '1.5.1.RELEASE'
}

sonarqube {
    properties {
        property 'sonar.projectName', 'Farm'
        property 'sonar.projectKey', 'project:farm'
        property 'sonar.projectVersion', '1.0'
        property 'sonar.sources', 'src/main'
        property 'sonar.sourceEncoding', 'UTF-8'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.sonarqube'
apply plugin: 'org.springframework.boot'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven {
        url = 'https://artifacts.alfresco.com/nexus/content/repositories/public/'
        //url "https://repo1.maven.org/maven2/"
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

springBoot {
    mainClass = 'com.farm.FarmApplication'
}

jar {
    baseName = 'farm'
    destinationDir = file("${rootDir}/build/libs")
}

dependencies {
    //GENERAION
    compile  'org.projectlombok:lombok-maven:1.16.12.0'

    //RUNTIME
    //spring
    compile 'org.springframework.data:spring-data-jpa:1.11.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.1.RELEASE'

    //spring web
    compile  'org.springframework.boot:spring-boot-starter-web:1.5.1.RELEASE', {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile  'org.springframework.boot:spring-boot-starter-jetty:1.5.1.RELEASE'
    compile  'org.springframework.boot:spring-boot-starter-actuator:1.5.1.RELEASE'

    //database
    compile  'com.zaxxer:HikariCP:2.5.1'
    compile  'org.hibernate:hibernate-entitymanager:5.2.6.Final'
    compile  'org.hibernate:hibernate-validator:5.3.4.Final'
    compile  'org.hibernate:hibernate-core:5.2.6.Final'

    compile  'postgresql:postgresql:9.2-1002.jdbc4'
    compile  'postgresql:postgresql:9.2-1002.jdbc4'
    compile  'mysql:mysql-connector-java:5.1.6'

    //JavaEE
    compile  'org.glassfish.web:el-impl:2.2'

    //third path libraries
    compile  'org.apache.commons:commons-collections4:4.1'

    //TESTING
    //Spring
    testCompile  'org.springframework.boot:spring-boot-test:1.5.1.RELEASE'
    testCompile  'org.springframework.boot:spring-boot-starter-test:1.5.1.RELEASE'

    //database
    testCompile  'com.h2database:h2:1.4.193'
    testCompile  'org.springframework:spring-test:4.3.6.RELEASE'
    testCompile  'com.github.springtestdbunit:spring-test-dbunit:1.3.0'

    //unit
    testCompile  'org.dbunit:dbunit:2.5.3'
    testCompile  'org.mockito:mockito-all:1.10.19'
    testCompile  'com.github.springtestdbunit:spring-test-dbunit:1.3.0'
    testCompile  'org.codehaus.groovy:groovy-all:2.4.8"'
    testCompile  'org.spockframework:spock-core:1.1-groovy-2.4-rc-3'

    //REST mappers
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr353:2.8.4'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.8.4'
    compile 'com.fasterxml.jackson.module:jackson-module-afterburner:2.8.4'
    compile 'com.fasterxml.uuid:java-uuid-generator:3.1.3'
}