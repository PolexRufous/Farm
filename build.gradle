repositories {
    mavenCentral()
    maven {
        url = 'https://artifacts.alfresco.com/nexus/content/repositories/public/'
        //url "https://repo1.maven.org/maven2/"
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    //GENERAION
    compile group: 'org.projectlombok', name: 'lombok-maven', version: '1.16.12.0'

    //RUNTIME
    //spring
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.10.6.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.4.3.RELEASE'


    //database
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.5.1'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.2.6.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.3.4.Final'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.6.Final'

    compile group: 'postgresql', name: 'postgresql', version: '9.2-1002.jdbc4'
    compile group: 'org.springframework', name: 'spring-orm', version: '4.3.5.RELEASE'


    //JavaEE
    compile group: 'org.glassfish.web', name: 'el-impl', version: '2.2'

    //TESTING
    //Spring
    testCompile group: 'org.springframework.boot', name: 'spring-boot-test', version: '1.4.3.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.4.3.RELEASE'

    //database
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.193'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.5.RELEASE'
    testCompile group: 'com.github.springtestdbunit', name: 'spring-test-dbunit', version: '1.3.0'

    //unit
    //compile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.dbunit', name: 'dbunit', version: '2.5.3'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testCompile group: 'com.github.springtestdbunit', name: 'spring-test-dbunit', version: '1.3.0'



}